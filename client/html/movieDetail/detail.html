<div class="movie-detail">
    <div class="tittle">
        影片详情
    </div>
    <!-- 介绍 -->
    <div class="introduce">
        <!-- 演员头像 -->
        <div class="actor">
            <a href="#" ng-repeat="x in data.detail[0].src">
                <img ng-src="{{x}}" alt="">
            </a>
        </div>
        <!-- 文字简介 -->
        <div class="info">
            <p>导演：</p>
            <p ng-bind="data.detail[0].director"></p>
        </div>
        <div class="info">
            <p>主演：</p>
            <p class="info-mation" ng-bind="data.detail[0].actor"></p>
        </div>
        <div class="info" ng-hide=bool>
            <p>剧情：</p>
            <p class="info-mation" id="info-mation" ng-bind="data.detail[0].story"></p>
        </div>
        <!-- 查看更多 -->
        <div  ng-hide=bool class="check-more" ng-click="check_more($event)" id="check-more">
            展开全部
            <span>&gt</span>
        </div>
        <div class="info" ng-hide=!bool>
            <p>剧情：</p>
            <p class="info-mation" id="info-mation" ng-bind="data.detail[0].morestory"></p>
        </div>
        <!-- 查看更多 -->
        <div    ng-hide=!bool class="check-more" ng-click="check_more($event)" id="check-more">
            收起
            <span>&lt</span>
        </div>
    </div>
</div>
